<!doctype html>
<html lang="en">
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>HHM Test</title>
	</head>
	<body>
		<div class="container-fluid header">
			
			<div class="row">
				<div class="col-7 col-sm-5 col-md-4 col-lg-3 logo offset-md-1">
					<img src="imgs/logo.png" class="img-fluid">
				</div>
			</div>

			<div class="row">
				<div class="col-6 offset-3 offset-sm-4 col-sm-4 col-md-3 col-lg-3 text-center contact_icon">
					<img src="imgs/contact_icon.png" class="img-fluid">
				</div>
			</div>
			

			<form class="row" method="post" onsubmit="insertData();return false">
				<div class="col-xl-4 col-md-6">
					<div class="form-group">
						<label for="inputName">Имя</label>
						<input type="text" name="name" id="inputName" class="form-control mt-1" maxlength="100" minlength=2 required>
					</div>

					<div class="form-group">
						<label for="inputEmail">E-Mail</label>
						<input type="email" name="email" id="inputEmail" class="form-control mt-1" minlength="5" required>
					</div>

				</div>

				<div class="col-xl-5 col-md-6">
					<div class="form-group">
						<label for="textareaComment" class="mt-1">Комментарий</label>
						<textarea type="text" name="comment" id="textareaComment" class="form-control" maxlength="100" required minlength="5"></textarea>
					</div>
				</div>
				
				<div class="col-10 col-sm-4 offset-xl-8 mx-auto mr-xl-0">
					<button type="submit" class="btn btn-danger" id="submit">Записать</button>
				</div>

			</form>

		
		</div>

		<div class="container-fluid main">
			
			<div class="row">
				<div class="col text-center">
					<span>Выводим комментарии</span>
				</div>
			</div>

			<div class="row text-center m-auto no-gutters">

			</div>
		
		</div>

		<div class="container-fluid footer">
			
			<div class="row">
				<div class="col-auto offset-3 pb-4 pb-sm-0 col-sm-3 offset-sm-1">
					<img src="imgs/logo.png" class="img-fluid">
				</div>

				<div class="col-auto offset-xl-4 offset-md-5 offset-4 sn pt-1">
					<a href="http://vk.com">
						<img src="imgs/vk.png" class="img-fluid">
					</a>
					<a href="http://facebook.com/honeyhuntersmanagement/">
						<img src="imgs/fb.png" class="img-fluid">
					</a>
				</div>

			</div>
		</div>
		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
		<script src="js/js.js"></script>
	</body>
</html>
